{% extends 'base.html' %}

{% block body %}

<div class="container my-4">
    <div class="d-flex flex-column align-items-center">
        <h1>Account Information</h1>
        <form class="w-50">
            <div class="form-group">
                <label for="name">Name</label>
                <input disabled type="text" class="form-control" id="name" value="{{ request.user.first_name }} {{ request.user.last_name }}">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input disabled type="email" class="form-control" id="email" aria-describedby="userEmail" value="{{ request.user.email }}">
            </div>

            <div class="form-group">
                <label for="date_joined">Date Joined</label>
                <input disabled type="text" class="form-control" id="date_joined" value="{{ request.user.date_joined }}">
            </div>
        </form>
    </div>
</div>

{% endblock body %}
